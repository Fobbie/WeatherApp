<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-center {
      flex-grow: 1;
      text-align: center;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .weather-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header-container">
      <div class="header-left">
        <h5 class="my-0 font-weight-normal">The Weather</h5>
      </div>
      <div class="header-center"></div>
      <div class="header-right">
        <a class="p-2 text-dark" href="#">Main</a>
        <a class="p-2 text-dark" href="#">Info</a>
        <a class="btn btn-outline-primary" href="#">Documentation</a>
      </div>
    </div>
    <div class="row">
      <div class="col-3 offset-2">
        <h1>The Weather in Your City</h1>
        <form action="" method="post">
          {% csrf_token %}
          <label for="city">City</label>
          {{ form.name }}
          <input type="submit" name="send" value="What's the Weather" class="mt-2 btn btn-danger">
        </form>
      </div>
      <div class="col-4 offset-1">
        <h1>Info</h1>
        {% for info in allinfo %}
        <div class="weather-info">
          <div class="alert alert-info weather-info">
          <div>
            <b>City:</b> {{info.city}}<br>
            <b>Temperature:</b> {{info.temp}}<sup>0</sup>
          </div>
          <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Weather Icon" class="img-thumbnail">
        </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
